<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Michael's Main Page for Advanced GIS</title>

</head>

<h1>Press a button to go to a borough president's website:</h1>

<body>

    <!-- Borough name buttons with links to websites -->
    <div id="boroughButtons">
        <button class="bb" id="Manhattan" data-position="0">Manhattan</button>
        <button class="bb" id="Brooklyn" data-position="1">Brooklyn</button>
        <button class="bb" id="Queens" data-position="2">Queens</button>
        <button class="bb" id="Bronx" data-position="3">Bronx</button>
        <button class="bb" id="Staten" data-position="4">Staten Island</button>
    </div>

    <!-- Div to display the seal images, starts off as a blank white rectangle -->
    <div id="boroughImages">
        <h3>Your last visited borough:</h3>

        <div id="textToChange">You have not clicked on a borough yet</div>

        <!--Initial image is a white square-->
        <img id="imageToChange"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/43/White_square_50%25_transparency.svg/500px-White_square_50%25_transparency.svg.png" />

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="a2.js"></script>

</body>

</html>
